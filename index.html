<script type="text/javascript">
function rcolor(n){
	var colorp=["Red","Green","Blue","Yello","Purple"];	
	return colorp[n];
	}  
function printnum(){
	var Idex;
	var color=new Array(3);
	var s=new Array(3);
	var zcount=0;
	for(var i=0;i<3;i++)
	{
		Idex=Randproduct(0,100)%2;
		if(Idex==0)
		{
			color[i]=Randproduct(0,100)%5;
			s[i]=Randproduct(0,100)%5;
			zcount++;
		}
		else
		{
			color[i]=Randproduct(0,100)%5;
			s[i]=color[i];
		}
	}
    document.getElementById("type").style.backgroundColor=rcolor(color[0]);
	document.getElementById("type1").style.backgroundColor=rcolor(color[1]);
	document.getElementById("type2").style.backgroundColor=rcolor(color[2]);
	document.getElementById("type").textContent=rstring(s[0]);
	document.getElementById("type1").textContent=rstring(s[1]);
	document.getElementById("type2").textContent=rstring(s[2]);
}
function rstring(n){
	var o=["鞋子","雪碧","狗","梳子","筆"];
	return o[n];
	}
function Randproduct(Max,Min){
	var r = Math.floor(Math.random() * (Max - Min + 1)) + Min;
	return r;
	}

</script>
